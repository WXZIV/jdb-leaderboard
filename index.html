<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>JDB Spin Masters</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden; /* no host scrollbars */
    }
    iframe {
      border: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      background: #000;
      transform-origin: top left; /* needed for mobile scaling */
    }
    /* Mobile: zoom out so the full desktop leaderboard fits */
    @media (max-width: 768px) {
      iframe {
        transform: scale(0.5);
        width: 200vw;   /* expand back after scale */
        height: 200vh;
      }
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbwTi0lGht8mv1vi8hTZ-AghArRLgmlyfmU-hagv4FNgxgvLVXMayJs3F-KREby7Mjc9Hw/exec"
    referrerpolicy="no-referrer"
    sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox"
    allow="clipboard-read; clipboard-write">
  </iframe>
</body>
</html>
