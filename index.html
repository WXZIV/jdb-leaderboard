<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>JDB Spin Masters (Wrapper)</title>
  <style>
    :root { --app-h: 100svh; }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
    }
    iframe {
      display: block;
      width: 100%;
      height: var(--app-h);
      border: 0;
      background: #000;
    }
  </style>
</head>
<body>
  <iframe
    id="gas"
    src="https://script.google.com/macros/s/AKfycby11IrW8_nfgTalKTG61yVAiNM95WXCEJ7HANleV17R_YH4dCvPK66Q2_fQUhAKXcSuwg/exec"
    title="JDB Spin Masters"
    loading="eager"
    allow="clipboard-read; clipboard-write; fullscreen *"
  ></iframe>

  <script>
    // Keep iframe at visual viewport height on phones
    function setHeight() {
      const h = (window.visualViewport && window.visualViewport.height) || window.innerHeight;
      document.documentElement.style.setProperty('--app-h', h + 'px');
    }
    setHeight();
    window.addEventListener('resize', setHeight);
    window.addEventListener('orientationchange', setHeight);
  </script>
</body>
</html>
