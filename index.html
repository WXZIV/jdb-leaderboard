<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>JDB Spin Masters</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    iframe {
      border: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      background: #000;
      transform-origin: top left; /* important for scaling */
    }

    /* Mobile: zoom out to 50% */
    @media (max-width: 768px) {
      iframe {
        transform: scale(0.5);
        width: 200vw;   /* compensate so it still fills horizontally */
        height: 200vh;  /* compensate so it still fills vertically */
      }
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbzLt_WzgC4U5kBZN-rfKkAvfqe6e3gmT_0yfrA2372x0_ab33kFY5_Ez48YWNGb9f3tyA/exec"
    referrerpolicy="no-referrer"
    sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox"
    allow="clipboard-read; clipboard-write">
  </iframe>
</body>
</html>
