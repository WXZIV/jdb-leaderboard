<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>JDB Spin Masters</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root { --vh: 100dvh; }                 /* modern browsers */
    @supports (height: 100svh) { :root { --vh: 100svh; } } /* Safari 16+ */

    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;                      /* prevent outer page scrollbar */
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    /* Full-bleed iframe that respects device notches */
    .frame {
      position: fixed;
      inset: env(safe-area-inset-top) env(safe-area-inset-right)
             env(safe-area-inset-bottom) env(safe-area-inset-left);
      width: calc(100% - env(safe-area-inset-left) - env(safe-area-inset-right));
      height: calc(var(--vh) - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      display: block;
      border: 0;
      background: #000;
    }

    /* Gentle fallback if the iframe doesn't load (blocked, slow, etc.) */
    .fallback {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 24px;
      visibility: hidden;
      opacity: 0;
      transition: opacity .3s ease;
    }
    .fallback.show { visibility: visible; opacity: 1; }
    .fallback a { color: #ffd700; text-decoration: underline; }
  </style>
</head>
<body>
  <iframe
    class="frame"
    src="https://script.google.com/macros/s/AKfycbyKVEbNMDjgNX2nunRO9hBVIvoJxzYY2h429fc-D036v_6cduohWehi1mVdXHquTGBlfw/exec"
    referrerpolicy="no-referrer"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"
    allow="clipboard-read; clipboard-write"
    loading="eager">
  </iframe>

  <div id="fallback" class="fallback" aria-live="polite" role="status">
    <div>
      <p>Having trouble loading the app here?</p>
      <p><a href="https://script.google.com/macros/s/AKfycbyKVEbNMDjgNX2nunRO9hBVIvoJxzYY2h429fc-D036v_6cduohWehi1mVdXHquTGBlfw/exec" target="_blank" rel="noopener">Open JDB Spin Masters in a new tab</a></p>
    </div>
  </div>

  <noscript>
    <style>.frame{display:none}.fallback{visibility:visible;opacity:1}</style>
    <div class="fallback">
      <div>
        <p>JavaScript is required to load the app.</p>
        <p><a href="https://script.google.com/macros/s/AKfycbyKVEbNMDjgNX2nunRO9hBVIvoJxzYY2h429fc-D036v_6cduohWehi1mVdXHquTGBlfw/exec" target="_blank" rel="noopener">Open in a new tab</a></p>
      </div>
    </div>
  </noscript>

  <script>
    /* Fix mobile address-bar / 100vh issues (old Safari/Chrome) */
    function setVH(){ document.documentElement.style.setProperty('--vh', window.innerHeight + 'px'); }
    setVH(); addEventListener('resize', setVH);

    /* Best-effort fallback if the frame never signals load */
    const iframe = document.querySelector('.frame');
    const fallback = document.getElementById('fallback');
    let loaded = false;
    iframe.addEventListener('load', () => { loaded = true; });
    setTimeout(() => { if (!loaded) fallback.classList.add('show'); }, 5000);
  </script>
</body>
</html>
