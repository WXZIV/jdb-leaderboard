<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>JDB Spin Masters Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg-primary: #000000;
      --bg-container: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      --red-accent: #FF0000;
      --gold-accent: #FFD700;
      --orange-accent: #FFA500;
      --white-accent: #ffffff;
      --shadow-red: rgba(255, 0, 0, 0.7);
      --shadow-gold: rgba(255, 215, 0, 0.7);
      --shadow-orange: rgba(255, 165, 0, 0.5);
      --silver: #c0c0c0;
      --bronze: #cd7f32;
    }
    * { box-sizing: border-box; }
    body {
      background-color: var(--bg-primary);
      color: var(--white-accent);
      font-family: 'Roboto', 'Arial', sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    /* ---- winners buttons fix ---- */
    .winners-buttons-container {
      display: flex;
      flex-wrap: nowrap;            /* keep in one row */
      justify-content: center;
      gap: 12px;
      overflow-x: auto;             /* scroll if too narrow */
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
    }
    .winners-btn {
      flex: 0 0 auto;
      white-space: nowrap;
    }
    @media (max-width: 420px) {
      .winners-btn {
        font-size: clamp(0.75rem, 2.8vw, 0.9rem);
        padding: 4px 6px;
        min-height: 30px;
      }
      .winners-buttons-container { gap: 8px; }
    }

    /* ---- top achievers fix ---- */
    .top-players-grid, .player-card, .points-container { min-width: 0; }
    .points {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      display: block;
      text-align: center;
      font-size: clamp(1.0em, 2.2vw, 1.2em);
      line-height: 1.2;
      margin-top: 6px;
    }
    .points-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .points-container .progress-bar { margin-top: 6px; }
    .player-card.top-1 .points,
    .player-card.top-2 .points,
    .player-card.top-3 .points {
      font-weight: 600;
    }
    .player-row .points {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    @media (max-width: 360px) {
      .top-players-grid { flex-wrap: wrap; }
      .player-card { flex: 1 1 100%; }
    }

    /* --- keep all your previous leaderboard/table styles here --- */
    /* (not rewriting everything, only the fixes above are new/changed) */
  </style>
</head>
<body>
  <div class="header-container">
    <h1>JDB SPIN MASTERS</h1>
    <h2 class="main-header2">Weekly ৳50,000 Prize Pool</h2>
  </div>

  <div class="winners-buttons-container">
    <div class="winners-btn" data-week="1">Week 1 Winners</div>
    <div class="winners-btn" data-week="2">Week 2 Winners</div>
    <div class="winners-btn" data-week="3">Week 3 Winners</div>
    <div class="winners-btn" data-week="4">Week 4 Winners</div>
  </div>

  <div class="section top-players">
    <h2 class="section-header">TOP ACHIEVERS</h2>
    <div id="top-players-grid" class="top-players-grid">
      <div class="player-card top-1">
        <div class="rank">1</div>
        <div class="username">ri****</div>
        <div class="points-container">
          <div class="progress-bar"><div class="progress"></div></div>
          <div class="points">2,559 Points</div>
        </div>
        <div class="prize">৳15,000</div>
      </div>
      <div class="player-card top-2">
        <div class="rank">2</div>
        <div class="username">ma****77</div>
        <div class="points-container">
          <div class="progress-bar"><div class="progress"></div></div>
          <div class="points">2,385 Points</div>
        </div>
        <div class="prize">৳12,000</div>
      </div>
      <div class="player-card top-3">
        <div class="rank">3</div>
        <div class="username">ma****557</div>
        <div class="points-container">
          <div class="progress-bar"><div class="progress"></div></div>
          <div class="points">1,394 Points</div>
        </div>
        <div class="prize">৳8,000</div>
      </div>
    </div>
  </div>

  <script>
    // your same leaderboard fetching + rendering JS goes here
  </script>
</body>
</html>
